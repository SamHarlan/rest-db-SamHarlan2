<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Sam Harlan">
		<title>Add a Friend</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iX    CbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<h2>Find a Friend by Name</h2>
			<div class="form-group">
				<form id="example" action=":name" method="GET">
					<div class="form-title">
						Friend Information
                    </div>
                    
					<div class="form-group">
						<label class="field-label" for="firstName">Name</label>
						<input class="form-control" placeholder="First Name" type="text" id="firstName" name="firstName" required >
					</div>

					<button type="submit" class="btn btn-primary">Submit</button>
					<button type="reset" class="btn btn-secondary">Reset</button>
				</form>
			</div>
			<div id="output">
			</div>
		</div>
	</body>
</html>
